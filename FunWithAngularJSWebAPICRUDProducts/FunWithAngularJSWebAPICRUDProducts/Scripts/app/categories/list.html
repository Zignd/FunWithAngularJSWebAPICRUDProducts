<h2>Categories <small>all the available ones</small></h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th ng-show="vm.isAuthenticated"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="3"
                ng-show="vm.isLoadingCategories"
                style="text-align: center;">
                Loading...
            </td>
        </tr>
        <tr ng-repeat="category in vm.categories" ng-hide="vm.isLoadingCategories">
            <td>{{category.Name}}</td>
            <td ng-show="vm.isAuthenticated">
                <a class="btn btn-xs btn-primary" ng-href="#/categories/edit/{{category.Id}}"><span class="glyphicon glyphicon-edit"></span></a>
                <button class="btn btn-xs btn-danger" ng-click="vm.deleteCategory(category.Id)"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-primary" ng-href="#/categories/new" ng-show="vm.isAuthenticated">Add new category</a>
