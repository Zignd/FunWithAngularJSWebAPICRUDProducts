<h2>{{vm.title}}</h2>
<form class="form-horizontal"
      name="form"
      ng-submit="vm.confirm()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input class="form-control"
                   ng-model="vm.product.name"
                   required
                   type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control"
                      ng-model="vm.product.description">
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input class="form-control"
                   min="0.01"
                   ng-minlength="0.01"
                   ng-model="vm.product.price"
                   required
                   step="0.01"
                   type="number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control"
                    ng-model="vm.product.categoryId"
                    ng-options="i.id as i.name for i in vm.categories"
                    required>
                <option value="">Select a category</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Confirm</button>
        </div>
    </div>
</form>
